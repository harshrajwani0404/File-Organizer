<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer - Organize Your Files Automatically</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÅ File Organizer</h1>
            <p class="subtitle">Automatically organize your files by type</p>
        </header>

        <main>
            <div class="card">
                <h2>Directory Path</h2>
                <div class="input-group">
                    <input 
                        type="text" 
                        id="directoryInput" 
                        placeholder="Enter directory path (e.g., ./Downloads or /Users/name/Documents)"
                        value=""
                    >
                    <button id="scanBtn" class="btn btn-primary">üìä Scan Directory</button>
                </div>
            </div>

            <div id="results" class="card hidden">
                <h2>Directory Structure</h2>
                <div id="fileList" class="file-list"></div>
            </div>

            <div id="actionCard" class="card hidden">
                <h2>Actions</h2>
                <div class="button-group">
                    <button id="organizeBtn" class="btn btn-success">üîÑ Organize Files</button>
                    <button id="dryRunBtn" class="btn btn-secondary">üîç Preview (Dry Run)</button>
                </div>
            </div>

            <div id="statsCard" class="card hidden">
                <h2>Organization Results</h2>
                <div id="statsContent"></div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <div id="error" class="error hidden"></div>
        </main>

        <footer>
            <p>Built with Node.js & Express | File Organizer Tool</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
